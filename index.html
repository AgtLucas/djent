<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<title>Djent</title>

	<style>
	body, html, canvas {
	  display: block;
	  margin: 0;
	  padding: 0;
	  height: 100%;
	  width: 100%;
	  background-color: #000;
	  color: #fff;
	}

	.strikeout {
		color: #999;
		text-decoration: line-through;
	}
	</style>

</head>
<body class="preload">

	<div>
		<label for="bpm">BPM: </label>
		<input type="number" class="js-bpm" value="100" id="bpm">
	</div>
	<div>
		<label for="total-beats">Total Beats: </label>
		<input type="number" class="js-total-beats" value="8" id="total-beats">
	</div>
	<div>
		<label for="groove-beats">Groove Beats: </label>
		<input type="number" class="js-groove-beats" value="8" id="groove-beats">
	</div>
	<div>
		<label for="loop">Loop:</label>
		<input type="checkbox" class="js-loop" id="loop">
	</div>

	<hr>



	<div id="root">

	</div>

	<script src="assets/build/app.js"></script>
</body>
</html>
